# Environment file for GIMP Notebooks
name: nisar
channels:
  - conda-forge
dependencies:
  - python=3.8
  - pip
  # This works around an issue with conda version not working
  - typing_extensions=4.0.0 
  - dask
  - datashader
  - fsspec
  - gdal
  - geopandas
  - geoviews
  - holoviews
  - hvplot
  - jupyter-panel-proxy
  - jupyterlab>=3
  - nbgitpuller
  - panel
  - param

  - progressbar2
  - rasterio
  - rioxarray
  - stackstac
  pip:
    - typing-extensions==4.0.1
    - git+https://github.com/fastice/gimpfunc.git@master
    - git+https://github.com/fastice/nisardev.git@master
